name: Release

on:
  push:
    tags:
      - 'v*' # Запускается при создании тега, начинающегося с 'v'

jobs:
  release:
    name: Build and Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write # Необходимо для создания релизов
      packages: write # Необходимо для публикации в VS Code Marketplace
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Нужно для git-cliff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Compile TypeScript
        run: npm run compile

      - name: Get version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Switch to main branch and update version
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Определяем основную ветку (main или master)
          if git show-ref --verify --quiet refs/remotes/origin/main; then
            BRANCH="main"
          elif git show-ref --verify --quiet refs/remotes/origin/master; then
            BRANCH="master"
          else
            BRANCH=$(git ls-remote --heads origin | grep -E '(main|master)' | head -1 | sed 's/.*refs\/heads\///' || echo "main")
          fi
          echo "Switching to branch: $BRANCH"
          git checkout $BRANCH
          # Обновляем версию в package.json (игнорируем ошибку, если версия уже совпадает)
          npm version ${{ steps.tag_version.outputs.version }} --no-git-tag-version || echo "Version already matches, skipping update"
          # Коммитим изменения версии, если они есть (формат не попадает в changelog)
          git add package.json
          if git diff --staged --quiet; then
            echo "No changes to commit (version already matches)"
          else
            git commit -m "chore(release): prepare for v${{ steps.tag_version.outputs.version }}"
            git push origin $BRANCH
          fi

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-git-cliff-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-cliff-

      - name: Install git-cliff
        run: |
          if ! command -v git-cliff &> /dev/null; then
            echo "Installing git-cliff via cargo..."
            cargo install git-cliff --locked
          else
            echo "git-cliff already installed"
          fi
          git-cliff --version

      - name: Generate changelog
        id: changelog
        run: |
          # Генерируем полный changelog используя конфиг cliff.toml
          echo "Generating changelog with git-cliff..."
          git-cliff --config cliff.toml --output CHANGELOG.md
          
          if [ -f CHANGELOG.md ]; then
            echo "CHANGELOG.md generated successfully"
            echo "First 20 lines of CHANGELOG.md:"
            head -n 20 CHANGELOG.md
            
            # Извлекаем только последний релиз (первый ## [version] в файле после заголовка)
            # Пропускаем заголовок файла и берем первый релиз до следующего ## или конца файла
            CHANGELOG=$(awk '
              /^## \[/ {
                if (found) exit
                found = 1
              }
              found { print }
            ' CHANGELOG.md)
            
            # Удаляем пустые строки в конце
            CHANGELOG=$(echo "$CHANGELOG" | sed -e :a -e '/^\n*$/{$d;N;ba' -e '}')
            
            echo "Extracted changelog length: ${#CHANGELOG}"
            
            # Если changelog пустой или слишком короткий, используем fallback
            if [ -z "$CHANGELOG" ] || [ ${#CHANGELOG} -lt 20 ]; then
              echo "Changelog is empty or too short, using fallback"
              CHANGELOG="## Изменения\n\nСм. [историю коммитов](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref }})"
            fi
          else
            echo "CHANGELOG.md not found, using fallback"
            CHANGELOG="## Изменения\n\nСм. [историю коммитов](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref }})"
          fi
          
          # Многострочный вывод в GitHub Actions
          {
            echo 'changelog<<EOF'
            echo "$CHANGELOG"
            echo EOF
          } >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Commit changelog
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Определяем основную ветку (main или master)
          if git show-ref --verify --quiet refs/remotes/origin/main; then
            BRANCH="main"
          elif git show-ref --verify --quiet refs/remotes/origin/master; then
            BRANCH="master"
          else
            BRANCH=$(git ls-remote --heads origin | grep -E '(main|master)' | head -1 | sed 's/.*refs\/heads\///' || echo "main")
          fi
          # Коммитим changelog.md, если он был сгенерирован (формат не попадает в changelog)
          if [ -f CHANGELOG.md ]; then
            git add CHANGELOG.md
            if git diff --staged --quiet; then
              echo "No changes to commit in CHANGELOG.md"
            else
              git commit -m "chore(deps): update changelog"
              git push origin $BRANCH
            fi
          else
            echo "CHANGELOG.md not found, skipping commit"
          fi
        continue-on-error: true

      - name: Package extension
        run: npm run package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.vsix
          body: |
            ## Версия ${{ steps.tag_version.outputs.version }}
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### Установка
            
            Скачайте файл `.vsix` и установите через VS Code:
            - `Ctrl+Shift+P` → `Extensions: Install from VSIX...`
          draft: false
          prerelease: false

      - name: Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        id: publishToOpenVSX
        with:
          pat: ${{ secrets.OVSX_TOKEN }}
          skipDuplicate: true

      - name: Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VSCE_PAT }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ steps.publishToOpenVSX.outputs.vsixPath }}
          skipDuplicate: true
